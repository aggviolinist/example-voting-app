apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: argocd-cluster-admin-binding
subjects:
- kind: ServiceAccount
  name: argocd-application-controller # <-- Ensure this matches the controller SA name
  namespace: default                   # <-- Ensure this matches the controller SA namespace
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin                 # <-- Grants global management permissions